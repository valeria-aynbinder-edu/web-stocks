<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search with Dates</title>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="text-align: center;">
    <center><img src="images/NYSELogo.png" class="main-logo" /></center>
    <br />
    <h1>Search stock data with dates range</h1>
    <hr />
    <!-- <form> -->
    <div class="input-group mb-3 my-form">
      <label for="fromDate" class="input-group-text">From Date</labe;>
      <input
      name="fromDate"
        type="date"
        class="form-control"
        id="fromDate"
        placeholder="From Date"
      />
      <label for="toDate" class="input-group-text">To Date</label>
      <input
        type="date"
        id="toDate"
        name='toDate'
        class="form-control"
        placeholder="To Date"
      />

      <div class="input-group">
        <label for="ticker" class="input-group-text">Ticker</label>
        <input type="text" id='ticker' name='ticker' class="form-control" />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-outline-dark"
      onclick="getPriceRange('toChange',document.getElementById('ticker').value,document.getElementById('fromDate').value,document.getElementById('toDate').value)"
    >
      Submit
    </button>
    <!-- </form> -->
    <br>
    <br>

    <div id="toChange"></div>
    <center>
    <table id='toVis' class="table table-dark table-striped table-hover" style="text-align: center; width: 40% ; visibility: hidden;">
    <tr>
        <th>Date</th>
        <th>Price</th>
        <th>Ticker</th>
    </tr>
    </table>
    <!-- <hr> -->
    <table id='tableChange' class="table table-dark table-striped table-hover" style="text-align: center; width: 40%;">
    </table></center>
  </body>
</html>
