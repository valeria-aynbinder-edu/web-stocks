<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Excersie</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="Stylesheet" href="stock_styles.css"/>
    <script src="levi_stocks_pag.js"></script>
</head>
<body onload=getTickerList()>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Company's Stack info</h1> 
        <p>Levi BB</p> 
      </div>
      <div class="container p-5 my-5 bg-dark text-white">
        <h1>Enter dates:</h1> 
        <p>Levi BB</p> 
        <input type="date" id="from" onchange=checkInput(event)></input>
        <input type="date" id="to" onchange=checkInput(event)></input>

        <select name="ticker_dd" id="ticker_dd">
          <option></option>
        </select>

        <button type="button" 
                id = "go_button"
                class="btn btn-success"
                value = 0
                style="visibility: hidden;"
                onclick = getInfo(event)>Go!     
        </button>

        <div id="alert" class= "alert alert-danger alert-dismissible fade show" style="visibility:hidden"></div>

      </div>
      
      <div style="visibility: hidden" class="container p-5 my-5 bg-dark text-white" id="page_menu">
          <!-- page buttons -->
      </div>

      <div id="table_div" style="visibility: hidden" class="container mt-3">       
        <table class="table table-dark table table-hover">
          <thead>
            <tr>
              <th>Num</th>
              <th>Date</th>
              <th>Open</th>
              <th>Close</th>
            </tr>
          </thead>
          <tbody id="res_table">
            <!-- <tr>
              <td>Num</td>
              <td>date</td>
              <td>open</td>
              <td>close</td>
            </tr> -->
          </tbody>
        </table>
      </div>
</body>
</html>
